<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="myscripts.js"></script>
</head>
<body>
    <h1>Cuanta Agua Beber?</h1>
    <form>
        <label for="peso">Ingrese peso en kg:</label>
        <input type="number" name="peso" id="peso">
        <label for="actividad">Ingrese su nivel de actividad:</label>
        <select name="actividad" id="eleccion">
            <option value="Sedentario">Sedentario</option>
            <option value="Moderado">Moderado</option>
            <option value="Activo">Activo</option> 
        </select><br><br>
    </form>
    <button id="boton">Calcular</button>
    <h5>Consumo recomenado de agua:</h5>
    <p id="consumo"></p>
    <p id="consumo2"></p>
</body>
</html>
