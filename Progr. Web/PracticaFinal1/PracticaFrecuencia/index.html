<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>Calculo Frecuencia Cardiaca Maxima</h1>
    <form>
        <div>
            <label for="edad">Edad:</label>
            <input type="text" name="edad" id="edad" required>
        </div><br>
        <div>
            <label for="FCA">Frecuencia Cardiaca Actual:</label>
            <input type="text" name="FCA" id="FCA" required>
        </div><br>
        <div>
            <button type="button" id="boton">Calcular</button>
        </div><br><br>
        <div>
            <label for="frecuencia">Frecuencia Cardiaca Maxima:</label>
            <p id="mostrar-frecuencia"></p>
        </div><br>
        <div>
            <label for="zona">Zona de entrenamiento:</label>
            <p id="mostrar-zona"></p>
        </div>
    </form>
    <script src="myscripts.js"></script>
</body>
</html>
