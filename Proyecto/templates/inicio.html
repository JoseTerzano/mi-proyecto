<!DOCTYPE html>
<html>
<head>
    <h1>Bienvenido Despachante</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css')}}">
<body>
    <h2>Lista de Sucursales</h2><br>
    <form action="{{url_for('opciones')}}" method="POST" class="container">
        <label for="Sucursales">Sucursales</label><br>
        <select id="Sucursales" name="Sucursales" width='500px'>
            {% for sucursal in Sucursales %}
            <option value="{{ sucursal.id }}">{{sucursal.numero}}, {{sucursal.provincia}}, {{sucursal.localidad}}</option>
            {% endfor %}
        </select>
        <br></br>
        <input class="button1" type="submit" value="Seleccionar">
    </form>
</body>
</head>
</html>
